<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passcode & cohort</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/14567cb403.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-form">
        <h1>Create an account</h1>
        <p>Sign up with your social media account or email address</p>

        <div class="form-class">
            <a href="#" class="btn-social"><i class="fa-brands fa-facebook-f"></i> Facebook</a>
            <a href="#" class="btn-social"><i class="fa-brands fa-x-twitter"></i> Twitter</a>
            <a href="#" class="btn-social"><i class="fa-brands fa-google"></i> Google</a>
        </div>

        <div class="divider">
            <span class="divider-bg">Or</span>
        </div>

        <div class="form-main">
            <form action="">
                <div class="form-user">
                    <div class="user">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <input type="text" placeholder="Username">
                </div>

                <div class="email">
                    <div class="email-form">
                        <span><i class="fa-solid fa-at"></i></span>
                    </div>
                    <input type="email" placeholder="Email address">
                </div>

                <div class="form-class">
                    <input type="tel" placeholder="Phone Number">
                </div>

                <div class="form-class">
                    <input type="password" placeholder="Password">
                </div>

                <div class="form-class">
                    <input type="password" placeholder="Confirm Password">
                </div>
                
                <div class="form-class">
                    <input type="submit" value="Register" class="btn-btn">
                </div>

            </form>
        </div>
    </div>
</body>
</html>
